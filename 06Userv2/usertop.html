<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../jquery.min.js"></script>
    <script type="text/javascript" src="../settings.js"></script>
    <script type="text/javascript" src="../osql.js"></script>

    

</head>

<body>
    <h1>ユーザトップ</h1>
    <p id="welcome" value=""></p>
    <br>
    名前:<input id="tf1" value="name" type="textfield">
    <br>
    tweet:<input id="tf2" type="textfield">
    <button onclick="button1Pressed()">tweet</button>
    <br>
    <hr>
    <button onclick="buttonPressed()">ユーザ情報変更</button>

</body>

<script>
    
    $().ready(function(){
        init();
    });
    function init(){
        var name=sessionStorage.getItem('username');
        var id=sessionStorage.getItem('userid');
        document.getElementById('welcome').innerHTML = 'ようこそ' + name + 'さん';
    };

    function button1Pressed() {
            doInsert();
        };

        async function doInsert() {
            var userid = document.getElementById('tf1').value;
            var tweet = document.getElementById('tf2').value;

            var sql = `insert into Tweets (name, tweet, time) values("${userid}", "${tweet}", now());`;
            var objects = await osql.connect(sql);
            console.log(objects);

            document.getElementById('result').innerHTML = "tweetしました";
            tf2.value = '';
        };

    function buttonPressed(){
        location.href=`update.html?name=${name}`;
    };
</script>

</html>
